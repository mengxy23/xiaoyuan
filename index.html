<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小园助手 · 家校沟通平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: "Comic Sans MS", "Helvetica Neue", sans-serif; background: #fef6f6; }
    header { background: #f48fb1; color: white; text-align: center; padding: 1rem; font-size: 1.5rem; }
    nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.75rem; background: #ffeef2; padding: 1rem; box-shadow: 0 1px 5px rgba(0,0,0,0.05); }
    nav button {
      padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid #f48fb1;
      background: white; color: #f06292; font-weight: bold; cursor: pointer;
    }
    section { display: none; max-width: 720px; margin: 2rem auto; background: white; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    section.active { display: block; }
    .chat-container { display: flex; flex-direction: column; gap: 1rem; max-height: 60vh; overflow-y: auto; }
    .msg { padding: 1rem; border-radius: 1rem; max-width: 75%; line-height: 1.6; }
    .user { align-self: flex-end; background: #f48fb1; color: white; }
    .bot { align-self: flex-start; background: #ffeef2; }
    .input-area { display: flex; margin-top: 1rem; }
    .input-area input { flex: 1; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    .input-area button { margin-left: 0.5rem; background: #f48fb1; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 8px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
<header>小园助手 · 家校沟通平台</header>
<nav>
  <button onclick="show('chat')">小园聊天</button>
  <button onclick="show('notice')">园内通知</button>
  <button onclick="show('activity')">活动通知</button>
</nav>
<section id="chat" class="active">
  <div class="chat-container" id="chatBox">
    <div class="msg bot">🎀 你好呀，我是朝阳区第一实验幼儿园的智能助手小园！家长朋友们，有什么问题可以问我哦～</div>
  </div>
  <div class="input-area">
    <input id="userInput" placeholder="请输入..." />
    <button onclick="send()">发送</button>
  </div>
</section>
<section id="notice"><h2>📢 园内通知</h2><ul><li><strong>2025-05-01</strong> 五一劳动节放假安排</li><li><strong>2025-04-25</strong> 春游活动温馨提示</li></ul></section>
<section id="activity"><h2>🏃‍♂️ 园内活动通知</h2><ul><li><strong>4月30日</strong>：五一放假准备</li><li><strong>5月6日</strong>：开学准备</li></ul></section>
<script>
function show(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
async function send() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  const box = document.getElementById("chatBox");
  box.innerHTML += `<div class="msg user">${text}</div>`;
  const bot = document.createElement("div");
  bot.className = "msg bot";
  bot.textContent = "思考中...";
  box.appendChild(bot);
  input.value = "";
  try {
    const res = await fetch("https://api.deepseek.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer sk-f9b2fada759840ae833aeee0d4fc0cbb"
      },
      body: JSON.stringify({
        model: "deepseek-chat",
        messages: [
          { role: "system", content: "你是幼儿园小园AI助手，温柔、耐心地为家长朋友解答幼儿教育、园内通知等相关问题，涉及到园内通知关键词时，结合园内通知的文字信息回答。" },
          { role: "user", content: text }
        ]
      })
    });
    const data = await res.json();
    bot.textContent = data.choices?.[0]?.message?.content || "抱歉，小园暂时没听懂呢～";
  } catch (e) {
    bot.textContent = "出错了：" + e.message;
  }
}

fetch("https://xiaodian-proxy.vercel.app/api/weather")
.then(r => r.json())
.then(d => {
  document.getElementById("weatherData").innerText = `${d.result.area}，${d.result.weather}，${d.result.low}~${d.result.high}℃，${d.result.wind}，${d.result.windsc}级`;
}).catch(e => {
  document.getElementById("weatherData").innerText = "天气加载失败：" + e.message;
});

fetch("https://xiaodian-proxy.vercel.app/api/hot")
.then(r => r.json())
.then(d => {
  const list = d.result?.list || [];
  const ul = document.getElementById("hotList");
  ul.innerHTML = "";
  list.slice(0, 5).forEach(item => {
    const li = document.createElement("li");
    li.textContent = item.title;
    ul.appendChild(li);
  });
}).catch(e => {
  document.getElementById("hotList").innerHTML = "<li>热点加载失败：" + e.message + "</li>";
});

fetch("https://xiaodian-proxy.vercel.app/api/jieqi")
.then(r => r.json())
.then(d => {
  const j = d.result?.list || [];
  let html = "<ul>";
  j.forEach(i => {
    html += `<li><strong>${i.name}</strong>（${i.date}）：${i.des}</li>`;
  });
  html += "</ul>";
  document.getElementById("jieqiData").innerHTML = html;
})
.catch(e => {
  document.getElementById("jieqiData").innerText = "节气加载失败：" + e.message;
});
</script>
</body>
</html>
